---
title: The lab
description: Here is our vibrant group of young and enthusiast brain mappers
---

{% assign people = site.staff | sort: 'order' %}

<ul class="staff">
    {% for person in people %}
    <li>
        <div class="square-image">
            <img src="{% include relative-src.html src=person.image_path %}"
                alt="{{ person.name }}" />
        </div>
        <div class="name"><a href="{{ person.url }}">{{ person.name }}</a></div>
        <div class="position">{{ person.position }}</div>
    </li> 
    {% endfor %} 
</ul>
